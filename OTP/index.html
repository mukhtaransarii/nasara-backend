<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      margin: auto;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 14px;
      font-weight: 500;
    }
    .otp {
      color: #000;
      font-size: 20px;
      font-weight: bold;
      background: #f4f4f4;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your OTP Code</h2>
    <p>Your OTP is <span class="otp">{{OTP}}</span>. It will expire in 5 minutes.</p>
  </div>
</body>
</html>
